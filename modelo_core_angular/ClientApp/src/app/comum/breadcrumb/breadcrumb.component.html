<div aria-label="breadcrumb">
   <ol class="breadcrumb">
      <li class="breadcrumb-item" routerLinkActive="router-link-active">
         <a [routerLink]="['/']">Home</a>
      </li>
      <li *ngFor="let item of itens" class="breadcrumb-item" routerLinkActive="router-link-active">
         <a [routerLink]="item.url">{{item.label}}</a>
      </li>
   </ol>
</div>
